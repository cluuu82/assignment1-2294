<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clu Interior Design Studio - Contact</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <header>
        <h1 id="page-title" class="web-title">Contact Us</h1>
    </header>

    <section class="contact-section">
        <h2 class="inquire-title">Inquire about our FREE design services!</h2>
        <div class="contact-container">
            <img src="image/contact.jpg" alt="photo of contact">
            <div class="contact-form">
                <h3>Contact Us!</h3>
                <form id="contact-form" action="#" method="post">
                    <input type="text" name="firstname" placeholder="First Name" required><br>
                    <input type="text" name="lastname" placeholder="Last Name" required><br>
                    <input type="email" name="email" placeholder="Email Address" required><br>
                    <input type="text" id="datepicker" name="datepicker" placeholder="Select a Date" required><br>
                    <textarea name="message" placeholder="Enter your message" required></textarea><br>
                    <button type="submit">Submit Form</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>1-604-800-9887 | info@cluinteriordesign.com</p>
        <p>Hastings Street, Burnaby, BC, V5B 1R3</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        // Datepicker initialization
        $(function() {
            $("#datepicker").datepicker();
        });

        // Contact form
        $(document).ready(function() {
            $('#contact-form').validate({
                rules: {
                    firstname: 'required',
                    lastname: 'required',
                    email: {
                        required: true,
                        email: true
                    },
                    datepicker: 'required',
                    message: 'required'
                },
                messages: {
                    firstname: 'Please enter your first name',
                    lastname: 'Please enter your last name',
                    email: {
                        required: 'Please enter your email address',
                        email: 'Please enter a valid email address'
                    },
                    datepicker: 'Please select a date',
                    message: 'Please enter your message'
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
